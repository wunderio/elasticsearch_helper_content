services:
  elasticsearch_helper_content.normalizer.elasticsearch_content_normalizer:
    class: Drupal\elasticsearch_helper_content\Plugin\Normalizer\ElasticsearchContentNormalizer
    tags:
      - { name: normalizer, priority: 50 }
    arguments: ['@entity_type.manager', '@entity_type.repository', '@entity_field.manager', '@config.factory', '@renderer', '@theme.manager', '@theme.initialization', '@language_manager', '@entity_type.bundle.info', '@entity_display.repository']

  elasticsearch_helper_content.entity_renderer:
    class: Drupal\elasticsearch_helper_content\EntityRenderer
    arguments: ['@entity_type.manager', '@config.factory', '@renderer', '@theme.manager', '@theme.initialization', '@language_manager']

  plugin.manager.elasticsearch_entity_normalizer:
    class: Drupal\elasticsearch_helper_content\ElasticsearchEntityNormalizerManager
    parent: default_plugin_manager

  plugin.manager.elasticsearch_field_normalizer:
    class: Drupal\elasticsearch_helper_content\ElasticsearchFieldNormalizerManager
    parent: default_plugin_manager

  logger.channel.elasticsearch_helper_content:
    parent: logger.channel_base
    arguments: ['elasticsearch_helper_content']

  elasticsearch_helper_content.elasticsearch_data_type_repository:
    class: Drupal\elasticsearch_helper_content\ElasticsearchDataTypeRepository

  elasticsearch_helper_content.normalizer_helper:
    class: Drupal\elasticsearch_helper_content\ElasticsearchNormalizerHelper
    arguments: ['@entity_type.manager', '@entity_display.repository']

  plugin.manager.elasticsearch_extra_field:
    class: Drupal\elasticsearch_helper_content\ElasticsearchExtraFieldManager
    parent: default_plugin_manager
